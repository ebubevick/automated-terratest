name: Terratest Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terratest:
    name: Run Terratest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Verify Go version
      run: go version

    - name: Authenticate to Azure
      run: |
        echo "ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}"
        echo "ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}"
        echo "ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}"
        echo "ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}"
        az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Install dependencies
      run: |
        cd terratest
        go mod tidy

    - name: Run Terratest
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      run: |
        cd terratest
        go test -v -timeout 30m
